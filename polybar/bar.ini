
[vars]
height = 24pt
offset-y = 5pt

[colors]
background = #585A5C
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/bar-left]
monitor = ${env:MONITOR}
width = 205pt
height = ${vars.height}
offset-x = ${env:BAR_MARGIN}
offset-y = ${env:BAR_MARGIN}
modules-center = workspaces

background = ${colors.background}

[bar/bar-center]
monitor = ${env:MONITOR}
height = ${vars.height}
width = ${env:CENTER_WID_SIZE}px
offset-y = ${env:BAR_MARGIN}px
offset-x = ${env:CENTER_X_OFFSET}px
modules-center = datetime


[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true

label-active-background = ${colors.background-alt}
label-active-padding = 2
label-occupied-padding = 2
label-urgent-padding = 2
label-empty-padding = 2

[module/datetime]
type = internal/date
interval = 1

date = %I:%M %p
date-alt = %a %Y-%m-%d
