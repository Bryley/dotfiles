
[vars]
height = 24pt

[colors]
background = #585A5C
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/bar-left]
monitor = ${env:MONITOR}
width = 180pt
height = ${vars.height}
offset-y = 5pt
offset-x = 5pt
modules-center = workspaces

background = ${colors.background}

[bar/bar-center]
monitor = ${env:MONITOR}
height = ${vars.height}
width = 120pt
modules-center = datetime


[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true

label-active-background = ${colors.background-alt}
label-active-padding = 1
label-occupied-padding = 1
label-urgent-padding = 1
label-empty-padding = 1

[module/datetime]
type = internal/date
interval = 1

date = %I:%M %p
date-alt = %a %Y-%m-%d
